<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeechSynthesis Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #eef2f3;
    }
    .box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"], select {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Text-to-Speech Demo</h2>
    <input type="text" id="textInput" placeholder="Type a word or sentence">
    <br>
    <select id="voiceSelect"></select>
    <br>
    <button id="speakBtn">Speak</button>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const speakBtn = document.getElementById('speakBtn');
    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    function speakText(text) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedIndex = voiceSelect.value;
      if (voices[selectedIndex]) {
        utterance.voice = voices[selectedIndex];
      }
      speechSynthesis.cancel(); // stop any ongoing speech
      speechSynthesis.speak(utterance);
    }

    speakBtn.addEventListener('click', () => {
      speakText(textInput.value.trim());
    });

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    // Initial load (in case voices are already available)
    populateVoices();
  </script>
</body>
</html>
